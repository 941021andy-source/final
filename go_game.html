<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1132946-FinalTerm</title>
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #2b323c 0%, #101012 100%);
            --board-color: #e3b05b;
            --panel-bg: rgba(30, 30, 35, 0.75);
            --text-primary: #ffffff;
            --accent-color: #ff4757;
            --warning-color: #ff9f43;
        }

        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .board-wrapper {
            position: relative;
            padding: 15px;
            background: #4a3c26;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 0 15px rgba(0,0,0,0.5);
            border: 1px solid #6b5638;
        }

        canvas {
            display: block;
            border-radius: 2px;
            cursor: pointer;
        }

        .info-panel {
            width: 280px;
            padding: 25px;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-box {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--board-color);
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            min-height: 1.5em;
        }

        .atari-alert {
            color: var(--accent-color);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        .captures {
            display: flex;
            justify-content: space-between;
        }
        .capture-item {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            width: 45%;
            text-align: center;
        }
        .capture-count {
            display: block;
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 5px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            margin-bottom: 8px;
        }
        .btn-pass { background: #e67e22; color: white; }
        .btn-calc { background: #27ae60; color: white; }
        .btn-reset { background: transparent; border: 1px solid #e74c3c; color: #e74c3c; }
        .btn-reset:hover { background: #e74c3c; color: white; }
        .btn-confirm { background: #8e44ad; color: white; display: none; }

        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            color: white;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="board-wrapper">
            <canvas id="board" width="600" height="600"></canvas>
        </div>

        <div class="info-panel">
            <div id="statusMsg" class="status-box">黑方落子</div>
            
            <div class="captures">
                <div class="capture-item">
                    <span style="color:#aaa; font-size:0.8rem">黑方提子</span>
                    <span id="capBlack" class="capture-count">0</span>
                </div>
                <div class="capture-item">
                    <span style="color:#aaa; font-size:0.8rem">白方提子</span>
                    <span id="capWhite" class="capture-count">0</span>
                </div>
            </div>

            <div style="margin-top:10px;">
                <button class="btn-pass" onclick="game.pass()">虛手 (Pass)</button>
                <button id="btnFinish" class="btn-calc" onclick="game.initiateScoring()">結束 / 點目</button>
                <button id="btnConfirmDead" class="btn-confirm" onclick="game.finishScoring()">確認結算</button>
                <button class="btn-reset" onclick="game.reset()">重新開始</button>
            </div>
            
            <div style="font-size: 0.8rem; color: #666; text-align: center; margin-top: 10px;">
                * 活棋範圍顯示中<br>
                * 紅色閃爍代表叫吃
            </div>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--board-color)">對局結果</h2>
            <div id="finalScoreText" style="line-height:1.6; font-size:1.1rem; text-align: left; padding: 0 10px;"></div>
            <button onclick="document.getElementById('resultModal').style.display='none'" style="background:#444; color:#fff; margin-top:20px;">關閉</button>
        </div>
    </div>

<script>
class GoGame {
    constructor() {
        this.canvas = document.getElementById('board');
        this.ctx = this.canvas.getContext('2d');
        this.size = 19;
        this.padding = 30;
        this.gridSize = (this.canvas.width - 2 * this.padding) / (this.size - 1);
        
        this.board = [];
        this.captures = { 1: 0, 2: 0 }; 
        this.currentPlayer = 1; 
        this.gameState = 'PLAY'; 
        
        this.animatingStones = []; 
        this.hoverData = null;     
        this.atariStones = [];     
        this.deadStonesMap = [];   
        this.territoryMap = [];    

        this.setupEvents();
        this.reset();
        
        this.loop = this.loop.bind(this);
        requestAnimationFrame(this.loop);
    }

    reset() {
        this.board = Array(this.size).fill().map(() => Array(this.size).fill(0));
        this.deadStonesMap = Array(this.size).fill().map(() => Array(this.size).fill(false));
        this.territoryMap = Array(this.size).fill().map(() => Array(this.size).fill(0));
        this.captures = { 1: 0, 2: 0 };
        this.currentPlayer = 1;
        this.gameState = 'PLAY';
        this.atariStones = [];
        this.animatingStones = [];
        
        document.getElementById('btnFinish').style.display = 'block';
        document.getElementById('btnConfirmDead').style.display = 'none';
        this.setStatus("輪到黑棋", "#e3b05b");
        this.updateUI();
    }

    setupEvents() {
        this.canvas.addEventListener('mousedown', (e) => {
            const {x, y} = this.getGridFromEvent(e);
            if (x < 0 || x >= this.size || y < 0 || y >= this.size) return;

            if (this.gameState === 'PLAY') {
                if (this.currentPlayer === 1) this.playMove(x, y);
            } else if (this.gameState === 'MARK_DEAD') {
                this.toggleManualDead(x, y);
            }
        });

        this.canvas.addEventListener('mousemove', (e) => {
            if (this.gameState !== 'PLAY') {
                this.hoverData = null;
                return;
            }
            const {x, y} = this.getGridFromEvent(e);
            
            if (x >= 0 && x < this.size && y >= 0 && y < this.size && this.board[y][x] !== 0) {
                const color = this.board[y][x];
                const groupData = this.getGroup(x, y, color);
                this.hoverData = groupData;
            } else {
                this.hoverData = null;
            }
        });

        this.canvas.addEventListener('mouseleave', () => {
            this.hoverData = null;
        });
    }

    getGridFromEvent(e) {
        const rect = this.canvas.getBoundingClientRect();
        const x = Math.round((e.clientX - rect.left - this.padding) / this.gridSize);
        const y = Math.round((e.clientY - rect.top - this.padding) / this.gridSize);
        return {x, y};
    }

    loop() {
        this.draw(); 
        if (this.animatingStones.length > 0) {
            this.animatingStones = this.animatingStones.filter(s => s.alpha > 0.05);
            this.animatingStones.forEach(s => {
                s.scale *= 0.85; 
                s.alpha *= 0.85; 
            });
        }
        requestAnimationFrame(this.loop);
    }

    playMove(x, y) {
        if (this.board[y][x] !== 0) return;
        
        const moveResult = this.tryMove(x, y, this.currentPlayer);
        if (!moveResult.success) {
            if (moveResult.reason === 'suicide') alert("禁手：禁止自殺");
            return;
        }

        this.executeMove(x, y, this.currentPlayer, moveResult);

        this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
        this.checkAtari();

        if (this.currentPlayer === 2) {
            // AI 思考
            this.setStatus("AI 思考中...", "#ff4757");
            setTimeout(() => this.aiTurn(), 50);
        } else {
            if (this.atariStones.length > 0 && this.atariStones[0].color === 1) {
                this.setStatus("⚠️ 警告：黑棋被叫吃!", "#ff4757", true);
            } else {
                this.setStatus("輪到黑棋", "#e3b05b");
            }
        }
    }

    executeMove(x, y, color, result) {
        this.board[y][x] = color;
        
        if (result.captured.length > 0) {
            result.captured.forEach(pt => {
                const capturedColor = this.board[pt.y][pt.x];
                this.animatingStones.push({
                    x: pt.x, y: pt.y, 
                    color: capturedColor, 
                    scale: 1.0, 
                    alpha: 1.0
                });
                this.board[pt.y][pt.x] = 0;
            });
            this.captures[color] += result.captured.length;
        }
        
        this.updateUI();
    }

    checkAtari() {
        this.atariStones = [];
        let visited = new Set();
        
        for(let y=0; y<this.size; y++) {
            for(let x=0; x<this.size; x++) {
                if(this.board[y][x] !== 0 && !visited.has(`${x},${y}`)) {
                    const group = this.getGroup(x, y, this.board[y][x]);
                    group.stones.forEach(s => visited.add(`${s.x},${s.y}`));
                    
                    if (group.liberties === 1) {
                        group.stones.forEach(s => {
                            this.atariStones.push({x: s.x, y: s.y, color: this.board[y][x]});
                        });
                    }
                }
            }
        }
    }

    tryMove(x, y, color) {
        let original = this.board[y][x];
        this.board[y][x] = color;
        
        const opponent = color === 1 ? 2 : 1;
        let captured = [];
        let neighbors = [[0,1], [0,-1], [1,0], [-1,0]];
        
        neighbors.forEach(([dx, dy]) => {
            let nx = x + dx, ny = y + dy;
            if (this.isOnBoard(nx, ny) && this.board[ny][nx] === opponent) {
                let group = this.getGroup(nx, ny, opponent);
                if (group.liberties === 0) {
                    captured.push(...group.stones);
                }
            }
        });

        let selfGroup = this.getGroup(x, y, color);
        let suicide = false;
        if (selfGroup.liberties === 0 && captured.length === 0) {
            suicide = true;
        }

        this.board[y][x] = original; 

        if (suicide) return { success: false, reason: 'suicide' };
        return { success: true, captured: captured };
    }

    // ================== AI 邏輯核心修復 (回歸 Aggressive 版) ==================
    aiTurn() {
        if (this.gameState !== 'PLAY') return;

        const aiColor = 2;
        const playerColor = 1;

        // 1. 產生候選點 (星位 + 所有接觸戰可能點)
        let candidates = new Set();
        // 優先考慮星位
        [3,9,15].forEach(r => [3,9,15].forEach(c => {
             if (this.board[r][c] === 0) candidates.add(`${c},${r}`);
        }));

        // 掃描全盤，只對有鄰居的空點感興趣
        for(let y=0; y<this.size; y++){
            for(let x=0; x<this.size; x++){
                if(this.board[y][x] !== 0) { 
                    // 擴大搜索範圍，讓它有點大局觀
                    for(let dy=-2; dy<=2; dy++){
                        for(let dx=-2; dx<=2; dx++){
                            let nx=x+dx, ny=y+dy;
                            if(this.isOnBoard(nx,ny) && this.board[ny][nx] === 0) {
                                candidates.add(`${nx},${ny}`);
                            }
                        }
                    }
                }
            }
        }
        
        if(candidates.size === 0) candidates.add(`9,9`);

        let movesList = Array.from(candidates).map(s => {
            let [x, y] = s.split(',').map(Number);
            return {x, y};
        });

        let bestMove = null;
        let bestScore = -Infinity;

        // 2. 恢復暴力評估函數
        for (let m of movesList) {
            let score = this.evaluateMoveAggressive(m.x, m.y, aiColor, playerColor);
            score += Math.random() * 10; // 稍微一點點隨機性避免死板
            if (score > bestScore) {
                bestScore = score;
                bestMove = m;
            }
        }

        if (bestMove && bestScore > -90000) {
            const check = this.tryMove(bestMove.x, bestMove.y, aiColor);
            if(check.success) {
                this.executeMove(bestMove.x, bestMove.y, aiColor, check);
            } else {
                this.pass();
            }
        } else {
            this.pass();
        }
        
        this.currentPlayer = 1;
        this.checkAtari();
        
        if (this.atariStones.length > 0 && this.atariStones[0].color === 2) {
             this.setStatus("AI 陷入叫吃!", "#e3b05b");
        } else if (this.atariStones.length > 0 && this.atariStones[0].color === 1) {
             this.setStatus("⚠️ 警告：黑棋被叫吃!", "#ff4757", true);
        } else {
             this.setStatus("輪到黑棋", "#e3b05b");
        }
    }

    // 這是原本的瘋狗評估邏輯
    evaluateMoveAggressive(x, y, aiColor, playerColor) {
        const result = this.tryMove(x, y, aiColor);
        if (!result.success) return -Infinity; 

        let score = 0;
        
        // [貪吃] 吃子權重極大
        if (result.captured.length > 0) {
            score += 50000 * result.captured.length; 
            if (result.captured.length >= 3) score += 100000;
        }

        this.board[y][x] = aiColor; 

        // [進攻] 叫吃與壓迫
        let neighbors = [[0,1], [0,-1], [1,0], [-1,0]];
        neighbors.forEach(([dx, dy]) => {
            let nx = x + dx, ny = y + dy;
            if (this.isOnBoard(nx, ny) && this.board[ny][nx] === playerColor) {
                let enemyGroup = this.getGroup(nx, ny, playerColor);
                if (enemyGroup.liberties === 1) score += 5000; // 叫吃對方
                else if (enemyGroup.liberties === 2) score += 1000; // 壓迫
                score += 200; // 貼身肉搏獎勵
            }
        });

        // [防守] 避免自己被吃
        let selfGroup = this.getGroup(x, y, aiColor);
        if (selfGroup.liberties === 1) score -= 8000; // 也是自殺式填空
        else if (selfGroup.liberties === 2) score -= 100;
        else score += selfGroup.liberties * 10;

        // [位置] 稍微喜歡有鄰居的地方
        let nearEnemy = false;
        neighbors.forEach(([dx, dy]) => {
            let nx = x + dx, ny = y + dy;
            if (this.isOnBoard(nx, ny) && this.board[ny][nx] === playerColor) nearEnemy = true;
        });
        if (nearEnemy) score += 150;

        this.board[y][x] = 0; // 還原
        return score;
    }
    // =========================================================================

    hasNeighbor(x, y) {
        for(let dy=-1; dy<=1; dy++){
            for(let dx=-1; dx<=1; dx++){
                if(dx===0 && dy===0) continue;
                let nx=x+dx, ny=y+dy;
                if(this.isOnBoard(nx, ny) && this.board[ny][nx] !== 0) return true;
            }
        }
        return false;
    }

    getGroup(sx, sy, color) {
        let stack = [{x: sx, y: sy}];
        let stones = [];
        let visited = new Set();
        let liberties = new Set();
        visited.add(`${sx},${sy}`);

        while (stack.length > 0) {
            let {x, y} = stack.pop();
            stones.push({x, y});
            let dirs = [[0,1], [0,-1], [1,0], [-1,0]];
            for (let [dx, dy] of dirs) {
                let nx = x + dx, ny = y + dy;
                if (this.isOnBoard(nx, ny)) {
                    if (this.board[ny][nx] === 0) liberties.add(`${nx},${ny}`);
                    else if (this.board[ny][nx] === color && !visited.has(`${nx},${ny}`)) {
                        visited.add(`${nx},${ny}`);
                        stack.push({x: nx, y: ny});
                    }
                }
            }
        }
        let libertiesArr = [];
        liberties.forEach(s => {
            let [lx, ly] = s.split(',').map(Number);
            libertiesArr.push({x: lx, y: ly});
        });
        
        return { stones, liberties: liberties.size, libertyPoints: libertiesArr };
    }

    isOnBoard(x, y) { return x >= 0 && x < this.size && y >= 0 && y < this.size; }

    pass() {
        if (this.currentPlayer === 1) {
            this.currentPlayer = 2;
            this.setStatus("AI 思考中...", "#ff4757");
            setTimeout(() => {
                if (confirm("是否結束並進入點目？")) {
                    this.initiateScoring();
                } else {
                    this.aiTurn(); 
                }
            }, 300);
        }
    }

    setStatus(msg, color, isWarning = false) {
        const el = document.getElementById('statusMsg');
        el.textContent = msg;
        el.style.color = color;
        if(isWarning) el.classList.add('atari-alert');
        else el.classList.remove('atari-alert');
    }

    updateUI() {
        document.getElementById('capBlack').textContent = this.captures[1];
        document.getElementById('capWhite').textContent = this.captures[2];
    }

    draw() {
        this.ctx.clearRect(0,0,this.canvas.width, this.canvas.height);

        // 背景
        let gradient = this.ctx.createRadialGradient(
            this.canvas.width / 2, this.canvas.height / 2, 50,
            this.canvas.width / 2, this.canvas.height / 2, 400
        );
        gradient.addColorStop(0, "#e3b05b"); 
        gradient.addColorStop(1, "#c28e3b"); 
        this.ctx.fillStyle = gradient;
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        // 線條
        this.ctx.beginPath();
        this.ctx.strokeStyle = "#4e342e";
        this.ctx.lineWidth = 1;
        for (let i = 0; i < this.size; i++) {
            let p = this.padding + i * this.gridSize;
            this.ctx.moveTo(this.padding, p);
            this.ctx.lineTo(this.canvas.width - this.padding, p);
            this.ctx.moveTo(p, this.padding);
            this.ctx.lineTo(p, this.canvas.height - this.padding);
        }
        this.ctx.stroke();

        // 星位
        this.ctx.fillStyle = "#3e2723";
        [3,9,15].forEach(r => [3,9,15].forEach(c => {
            let sx = this.padding + c*this.gridSize;
            let sy = this.padding + r*this.gridSize;
            this.ctx.beginPath();
            this.ctx.arc(sx, sy, 3.5, 0, 6.28);
            this.ctx.fill();
        }));

        // 棋子
        for (let y = 0; y < this.size; y++) {
            for (let x = 0; x < this.size; x++) {
                let val = this.board[y][x];
                if (val !== 0) {
                    let isMarkedDead = (this.gameState === 'FINISHED' || this.gameState === 'MARK_DEAD') ? this.deadStonesMap[y][x] : false;
                    this.drawStone(x, y, val, 1, 1, isMarkedDead);
                }
            }
        }

        // 動畫
        this.animatingStones.forEach(s => {
            this.drawStone(s.x, s.y, s.color, s.scale, s.alpha, false);
        });

        // Hover
        if (this.hoverData) {
            this.drawHoverEffect();
        }

        // Atari Warning
        if (this.gameState === 'PLAY') {
            const time = Date.now() / 200; 
            const pulse = 1 + Math.sin(time) * 0.1; 
            this.atariStones.forEach(s => {
                this.drawAtariMarker(s.x, s.y, pulse);
            });
        }

        // 領地
        if (this.gameState === 'FINISHED') {
            this.drawTerritory();
        }
    }

    drawStone(x, y, color, scale, alpha, isGhost) {
        const cx = this.padding + x * this.gridSize;
        const cy = this.padding + y * this.gridSize;
        const r = (this.gridSize * 0.46) * scale;

        this.ctx.save();
        this.ctx.globalAlpha = isGhost ? 0.3 : alpha;

        if (!isGhost && alpha > 0.8) {
            this.ctx.shadowColor = "rgba(0,0,0,0.5)";
            this.ctx.shadowBlur = 5 * scale;
            this.ctx.shadowOffsetX = 2 * scale;
            this.ctx.shadowOffsetY = 2 * scale;
        }

        this.ctx.beginPath();
        this.ctx.arc(cx, cy, r, 0, 6.28);

        let grad = this.ctx.createRadialGradient(cx - r/3, cy - r/3, r/10, cx, cy, r);
        if (color === 1) { 
            grad.addColorStop(0, "#666"); grad.addColorStop(1, "#000"); 
        } else { 
            grad.addColorStop(0, "#fff"); grad.addColorStop(1, "#bbb"); 
        }

        this.ctx.fillStyle = grad;
        this.ctx.fill();
        this.ctx.restore();
    }

    drawHoverEffect() {
        if (!this.hoverData) return;
        this.ctx.save();
        this.ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
        this.ctx.lineWidth = 2;
        this.hoverData.stones.forEach(s => {
            const cx = this.padding + s.x * this.gridSize;
            const cy = this.padding + s.y * this.gridSize;
            this.ctx.beginPath();
            this.ctx.arc(cx, cy, this.gridSize * 0.48, 0, Math.PI * 2);
            this.ctx.stroke();
        });

        this.ctx.fillStyle = "#2ecc71"; 
        this.hoverData.libertyPoints.forEach(p => {
            const px = this.padding + p.x * this.gridSize;
            const py = this.padding + p.y * this.gridSize;
            this.ctx.beginPath();
            this.ctx.arc(px, py, 4, 0, Math.PI * 2);
            this.ctx.fill();
        });
        this.ctx.restore();
    }

    drawAtariMarker(x, y, pulse) {
        const cx = this.padding + x * this.gridSize;
        const cy = this.padding + y * this.gridSize;
        
        this.ctx.save();
        this.ctx.beginPath();
        this.ctx.strokeStyle = `rgba(255, 71, 87, ${0.6 * pulse})`; 
        this.ctx.lineWidth = 3;
        this.ctx.arc(cx, cy, this.gridSize * 0.5 * pulse, 0, Math.PI * 2);
        this.ctx.stroke();
        this.ctx.restore();
    }

    drawTerritory() {
        for (let y = 0; y < this.size; y++) {
            for (let x = 0; x < this.size; x++) {
                let owner = this.territoryMap[y][x];
                if (owner !== 0 && this.board[y][x] === 0) {
                    const cx = this.padding + x * this.gridSize;
                    const cy = this.padding + y * this.gridSize;
                    const size = this.gridSize * 0.2;
                    this.ctx.fillStyle = (owner === 1) ? "#000" : "#fff";
                    this.ctx.fillRect(cx - size, cy - size, size * 2, size * 2);
                    if(owner === 2) {
                        this.ctx.strokeStyle = "#333";
                        this.ctx.strokeRect(cx - size, cy - size, size * 2, size * 2);
                    }
                }
            }
        }
    }

    initiateScoring() {
        this.gameState = 'MARK_DEAD';
        this.setStatus("點目模式：請點擊死棋", "#ff4757");
        document.getElementById('btnFinish').style.display = 'none';
        document.getElementById('btnConfirmDead').style.display = 'block';
        this.atariStones = []; 
        this.hoverData = null; 
    }

    toggleManualDead(x, y) {
        let val = this.board[y][x];
        if (val === 1 || val === 2) {
            this.deadStonesMap[y][x] = !this.deadStonesMap[y][x];
        }
    }

    finishScoring() {
        let calcBoard = this.board.map(row => [...row]);
        let extraBlackCaptures = 0;
        let extraWhiteCaptures = 0;

        for(let y=0; y<this.size; y++){
            for(let x=0; x<this.size; x++){
                if(this.deadStonesMap[y][x]) {
                    const color = calcBoard[y][x];
                    calcBoard[y][x] = 0; 
                    if (color === 1) extraWhiteCaptures++; 
                    else extraBlackCaptures++; 
                }
            }
        }

        this.territoryMap = Array(this.size).fill().map(() => Array(this.size).fill(0));
        let blackTerritory = 0;
        let whiteTerritory = 0;
        let visited = new Set();

        for(let y=0; y<this.size; y++){
            for(let x=0; x<this.size; x++){
                if(calcBoard[y][x] === 0 && !visited.has(`${x},${y}`)) {
                    let region = [];
                    let q = [{x, y}];
                    visited.add(`${x},${y}`);
                    let touchBlack = false, touchWhite = false;

                    while(q.length){
                        let curr = q.pop();
                        region.push(curr);
                        let dirs = [[0,1], [0,-1], [1,0], [-1,0]];
                        for(let [dx, dy] of dirs){
                            let nx = curr.x+dx, ny = curr.y+dy;
                            if(this.isOnBoard(nx, ny)){
                                let val = calcBoard[ny][nx];
                                if(val === 0){
                                    if(!visited.has(`${nx},${ny}`)){
                                        visited.add(`${nx},${ny}`);
                                        q.push({x:nx, y:ny});
                                    }
                                } else if (val === 1) touchBlack = true;
                                else if (val === 2) touchWhite = true;
                            }
                        }
                    }

                    let owner = 0;
                    if(touchBlack && !touchWhite) { owner = 1; blackTerritory += region.length; }
                    else if(!touchBlack && touchWhite) { owner = 2; whiteTerritory += region.length; }
                    
                    region.forEach(pt => this.territoryMap[pt.y][pt.x] = owner);
                }
            }
        }

        const komi = 6.5;
        const totalBlack = blackTerritory + this.captures[1] + extraBlackCaptures;
        const totalWhite = whiteTerritory + this.captures[2] + extraWhiteCaptures + komi;
        
        let resultHTML = `
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #444; padding-bottom:10px;">
                <span>黑棋</span> <span>白棋</span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>地: ${blackTerritory}</span> <span>地: ${whiteTerritory}</span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>子: ${this.captures[1] + extraBlackCaptures}</span> <span>子: ${this.captures[2] + extraWhiteCaptures}</span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; color:#888;">
                <span>貼目: 0</span> <span>貼目: ${komi}</span>
            </div>
            <div style="font-size:1.3rem; font-weight:bold; border-top:1px solid #444; padding-top:10px; display:flex; justify-content:space-between; color:#fff;">
                <span>總分: ${totalBlack}</span> <span>總分: ${totalWhite}</span>
            </div>
            <h3 style="margin-top:20px; font-size:1.5rem; color:${totalBlack > totalWhite ? '#e3b05b' : '#fff'}">
                ${totalBlack > totalWhite ? "黑棋勝" : "白棋勝"} ${Math.abs(totalBlack - totalWhite)} 目
            </h3>
        `;
        
        document.getElementById('finalScoreText').innerHTML = resultHTML;
        document.getElementById('resultModal').style.display = 'flex';
        
        this.gameState = 'FINISHED';
    }
}

const game = new GoGame();
